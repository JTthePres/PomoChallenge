<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="description" content="App metodo concentrazione pomodoro">
    <title>PomoChallenge</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" >
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css'>
    <link rel="stylesheet" href="../style/clockStyle.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css"  crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../bootstrap/dist/js/bootstrap.bundle.min.js" ></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js'></script>
    <script  src="../script/provaUploadTaskscript.js"></script>
    <script  src="../script/TaskScript.js"></script>
    <script src="../bootstrap/dist/js/bootstrap.bundle.min.js" ></script>
    <!--<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous" referrerpolicy="no-referrer" ></script> -->

    <script>
        $(function(){
          $("#mynavbar").load("./mynavbar.html");
        });

    </script>

</head>
<body>
    
    <div id="mynavbar"></div>
    <div class="container">
      <div class="box">box1</div>
        <div class="center-box">
          <div class="box">
            <div class="pomodoro">
              <div id="switchRow"> 
                Modalit√† custom
                <label class="switch">
                  <input type="checkbox" id = "customCheckbox" onclick="checkCustom()">
                  <span class="slider round"></span>
                </label>
              </div> 
              <div class="row" id="statRow">
                <div id="stats"></div>
              </div>                  
                <div id="clock" class="row">
                  <div class="timer"><div class="middle"></div></div>
                </div>
                <!------------------------------------------------------------------------------->
                <div  class="row" id = "hiddenCustom">
                  <div class="col-md-6">
                    <div class="row"><p>Durata Pomodoro<p></div>
                    <div class="row counter">
                      <div class="col-md-4">
                        <button class="btn btn-default" id="sessDec">-</button>        
                      </div>
                      <div class="col-md-2">
                        <div id="session"></div>
                      </div>
                      <div class="col-md-4">
                        <button class="btn btn-default" id="sessInc">+</button>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="row"><p>Short Break<p></div>
                    <div class="row counter">
                      <div class="col-md-4">
                        <button class="btn btn-default" id="breakDec">-</button>
                      </div>
                      <div class="col-md-2">
                        <div id="break"></div>
                      </div>
                      <div class="col-md-4">
                        <button class="btn btn-default" id="breakInc">+</button>        
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="row"><p>Long Break<p></div>
                    <div class="row counter">
                      <div class="col-md-4">
                        <button class="btn btn-default" id="longDec">-</button>        
                      </div>
                      <div class="col-md-2">
                        <div id="longBreak"></div>
                      </div>
                      <div class="col-md-4">
                        <button class="btn btn-default" id="longInc">+</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="buttonsArea">
                  <div class="" id="btns">
                    <button class="btn btn-default btn-lg" id="start">START</button>
                    <button class="btn btn-default btn-lg" id="skip">SKIP</button>
                    <button class="btn btn-default btn-lg" id="clear">CLEAR</button>
                  </div>
                </div>
              </div>
      </div>
        <div id = "taskUseSection">
        </div>


        <div id="taskBox">
          <div id="taskTag">
            <h3> 
              Task: 
              <button id="taskUse" onclick="openTaskBar();">
                Open task panel
              </button>
            </h3>
          </div>
          <div id = modalitaTaskRow>
            <p>
              Attivare task? 
              <label class="switch">
                <input type="checkbox" id = "customCheckbox" onclick="modalitaTask()">
                <span class="slider round"></span>
              </label>
            </p>
            
          </div>
          <div id = "selectTaskArea">
            <div id="toggleTaskPanel">
              <p id="pomoCount">Pomodori Complessivi: 0/0</p>
              <p id="timeEstimated"> Fine per: xx:yy</p>
            
              <div id="newtask">
                  <input type="text" placeholder="Add task title" id="taskFieldInput">
                  <button id="push" onclick="addTask();">Add</button>
                  Quanti Pomodori?<br>
                  <input type="number" min="1"  id="pomoTaskNumber" value="1" label> <br>
                  Note: <br>
        
                  <textarea id="taskNote" placeholder="Add a note..." " cols="40" rows="3"></textarea
                  <textarea id="taskNote" cols="40" rows="3"></textarea>
              </div>
              <div id="tasks">
              </div>
            </div>
          </div>
        
        </div>
      </div>
      <div class="box">
        box3
      </div>
    </div>
</body>
</html>
